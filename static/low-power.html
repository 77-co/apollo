<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apollo - Low-power</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <style>
            :root {
                font-size: 2vw;
            }
            body {
                background-color: black;
                color: rgba(255, 255, 255, 0.6);

                font-family: "Figtree", sans-serif;
                font-optical-sizing: auto;
                user-select: none;
                transition: background-color 0.3s;

                overflow: hidden;
            }

            main {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 0.5rem;

                font-size: 2rem;
            }

            span {
                z-index: 2;
                font-size: 3rem;
                font-weight: 700;
            }

            span#date {
                font-size: 1.6rem;
                font-weight: 400;
            }

            span:last-child {
                position: absolute;
                width: 100%;
                text-align: center;
                bottom: 2rem;
                font-size: 1.2rem;
                font-weight: 400;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 0.3em;
            }
        </style>
    </head>
    <body>
        <main>
            <span id="time"></span>
            <span id="date"></span>
            <span>Low-power mode active</span>
        </main>

        <script>
            const main = document.querySelector("main");
            const time = document.getElementById("time");
            const date = document.getElementById("date");

            main.onclick = () => {
                window.backend.misc.setLowPowerMode(false);
            };

            function refreshClock() {
                const now = new Date();

                // Format hours and minutes with leading zeros if needed
                const hours = now.getHours().toString().padStart(2, "0");
                const minutes = now.getMinutes().toString().padStart(2, "0");
                const seconds = now.getSeconds().toString().padStart(2, "0");

                // Format the date
                const days = [
                    "Sunday",
                    "Monday",
                    "Tuesday",
                    "Wednesday",
                    "Thursday",
                    "Friday",
                    "Saturday",
                ];

                const dayName = days[now.getDay()];
                const dayNumber = now.getDate();

                // Short month format based on locale
                const shortMonth = now.toLocaleString("en-US", {
                    month: "short",
                });

                // Full month and year for detailed format
                const fullMonth = now.toLocaleString("en-US", {
                    month: "long",
                });
                const year = now.getFullYear();

                // Timezone based on the user's system
                const timeZone =
                    Intl.DateTimeFormat().resolvedOptions().timeZone;

                // Update all the places where time and date is neeeded
                time.innerHTML = `${hours}:${minutes}`;
                date.innerHTML = `${dayName} ${dayNumber} ${shortMonth}.`;
            }

            refreshClock();
            setInterval(refreshClock, 1000); // Refresh every second
        </script>
    </body>
</html>
